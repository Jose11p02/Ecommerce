<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
</head>
<body>
    <h1>Agregar Producto</h1>
    <button onclick="window.location.href='/presupuesto/lista'">Home</button>

    <!-- Mostrar mensajes de éxito o error -->
    {% if message %}
        <p style="color: green;">{{ message }}</p>
        <!-- Redirigir automáticamente después de 3 segundos -->
        <script>
            setTimeout(function() {
                window.location.href = "/presupuesto/add";
            }, 3000);
        </script>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Formulario para agregar productos -->
    <form action="/presupuesto/add" method="post">
        <label for="nombre">Nombre del Producto:</label>
        <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            value="{{ nombre if error else '' }}" 
            required
        >
        <br>
        <label for="precio">Precio:</label>
        <input 
            type="number" 
            id="precio" 
            name="precio" 
            step="0.01" 
            value="{{ precio if error else '' }}" 
            required
        >
        <br>
        <label for="categoria">Categoría:</label>
        <input 
            type="text" 
            id="categoria" 
            name="categoria" 
            value="{{ categoria if error else '' }}" 
            required
        >
        <br>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
